<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <title>Roll to Win</title>

</head>

<body>

    <div id="nav">
        <div id="list">
            <i class="fas fa-dice-one die" value='4' percentile=false></i>
            <i class="fas fa-dice-one die" value='6' percentile=false></i>
            <i class="fas fa-dice-one die" value='8' percentile=false></i>
            <i class="fas fa-dice-one die" value='10' percentile=false></i>
            <i class="fas fa-dice-one die" value='100' percentile=true></i>
            <i class="fas fa-dice-one die" value='12' percentile=false></i>
            <i class="fas fa-dice-one die" value='20' percentile=false></i>
        </div>
    </div>


    <div id="die">

        <img src="https://i.imgur.com/1A9kFIC.jpg" alt="a blank image of a d20">
        <div id="result">
        </div>

        <button id="roll">Roll the die!</button>
        <a href="https://github.com/extratoristrial" id="contact">
            <i class="fab fa-github"></i>
        </a>

    </div>

    <div class="blank">
    </div>


</body>

<script type="text/javascript" src="./index.js"></script>

</html>
